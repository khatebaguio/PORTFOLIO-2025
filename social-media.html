<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio 2025 | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main">

    <nav class="navbar">
      <img src="File - Logo.png" class="logo" alt="Logo" />
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="social-media.html">Social Media</a></li>
      </ul>
    </nav>

    <main class="content">
      <section class="info">
        <h2>MY SOCIAL MEDIA</h2>
        <p>Connect with me on my favorite platforms!</p>
        <a href="#social-icons" ></a>
         <a href="https://www.instagram.com/khatebgu/">Follow Me</a>
      </section>

     

      <section id="social-icons" class="icons">
        <a href="https://www.facebook.com/khate.baguio.14" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <ion-icon class="fb" name="logo-facebook"></ion-icon>
          <span class="icon-label">Facebook</span>
        </a>
        <a href="https://www.instagram.com/khatebgu/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <ion-icon class="ig" name="logo-instagram"></ion-icon>
          <span class="icon-label">Instagram</span>
        </a>
        <a href="https://www.tiktok.com/@xoxokahte" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
          <ion-icon class="tt" name="logo-tiktok"></ion-icon>
          <span class="icon-label">TikTok</span>
        </a>
      </section>
    </main>

  </div>

  <!-- Ionicons scripts -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Navbar active link script -->
  <script>
    const navLinks = document.querySelectorAll(".navbar a");
    const currentPath = window.location.pathname.split("/").pop() || "index.html";

    navLinks.forEach(link => {
      const linkPath = link.getAttribute("href");
      if (linkPath === currentPath) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  </script>

</body>
</html>

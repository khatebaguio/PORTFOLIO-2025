<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio 2025 | Social Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="main">

        <div class="navbar">
            <img src="File - Logo.png" class="logo" alt="Logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="social-media.html" class="active">Social Media</a></li>
            </ul>
        </div>

        <div class="info">
            <h1>Welcome to My Social Media Space!</h1>
            <p>Here you can connect with me online and <br>stay updated with my personal and creative life<br>.</p>
            <p>Feel free to follow me on any platform <br>below — I’d love to stay in touch!<br></p>
        </div>

       

        <div class="icons">
            <a href="https://www.facebook.com/khate.baguio.14" target="_blank">
                <ion-icon class="fb" name="logo-facebook"></ion-icon>
            </a>
            <a href="https://www.instagram.com/xoxokahte" target="_blank">
                <ion-icon class="ig" name="logo-instagram"></ion-icon>
            </a>
            <a href="https://www.tiktok.com/@xoxokahte?is_from_webapp=1&sender_device=pcs" target="_blank">
                <ion-icon class="tt" name="logo-tiktok"></ion-icon>
            </a>
        </div>

    </div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Active Nav Script -->
    <script>
        const navLinks = document.querySelectorAll(".navbar a");
        const currentPath = window.location.pathname.split("/").pop();

        navLinks.forEach(link => {
            const linkPath = link.getAttribute("href");
            if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
                link.classList.add("active");
            }
        });
    </script>

</body>
</html>
